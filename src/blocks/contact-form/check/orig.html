<section class="container py-xl-5 py-3">



    <p class=" text-center  display-1 text-center fw-normal gold-effect" >
    Contact
    </p>
    
    <p style="color:var(--light-brown-color);" class="lead text-center gold-effect  react-font">Please, feel yourself comfortable to
        fill in our contact form</p>
    
    
    
    <div style="z-index:10" class="mb-xl-5"></div>
    
    <form action="https://formsubmit.co/latreluxury@u24web.com" method="POST" >
        <input type="hidden" name="_captcha" value="false">
    <div class="row">
    
        <div class="col-lg-2 px-0"></div>
    
        <div class="col-12 col-lg-8 px-0">
            <div class="row justify-content-center">
                <!-- Pierwsze 4 rzędy z dwoma kolumnami -->
    
                <div class="col-md-6 col-12 mb-3 ps-3 pe-3 pe-md-1 ps-md-0">
                    <input style="border-color:var(--light-brown-color); color:#fff;" name="name" type="text" class="form-control bg-transparent py-2 py-md-3" placeholder="Name">
                </div>
    
                <div class="col-md-6 col-12 mb-3 ps-3 pe-3 ps-md-1 pe-md-0">
                    <input style="border-color:var(--light-brown-color); color:#fff;" name="email" type="email" class="form-control bg-transparent py-2 py-md-3" placeholder="Email">
                </div>
    
                <div class="col-md-6 col-12 mb-3 ps-3 pe-3 pe-md-1 ps-md-0">
                    <select style="color:white;border-color:var(--light-brown-color); color:var(--main-text-color);" name="subject" class="form-select bg-transparent py-2 py-md-3">
                        <option selected>What can we help you with?</option>
                        <option value="Schedule a Consultation about Trave">Schedule a Consultation about Travel</option>
                        <option value="Request a Quotation about Art">Request a Quotation about Art</option>
                        <option value="Seek Expertise & Guidance about Real Estate">Seek Expertise & Guidance about Real Estate</option>
                    </select>
                </div>
                <div class="col-md-6 col-12 mb-3 ps-md-1 ps-3 pe-3 ps-md-1 pe-md-0">
                    <input style="border-color:var(--light-brown-color); color:#fff;" type="number" class="form-control bg-transparent py-2 py-md-3" name="phone" placeholder="Phone">
                </div>
    
                <!-- 5 i 6 kolumna z select -->
                <div class="col-12 col-md-12 mb-3 px-3 px-md-0">
                    <select style="border-color:var(--light-brown-color); color:var(--main-text-color);" name="contact form" class="form-select bg-transparent py-2 py-md-3">
                        <option selected>How would you prefer we contact you?</option>
                        <option value="Email">Email</option>
                        <option value="Phone Call">Phone Call</option>
                        <option value="Text Message">Text Message</option>
                    </select>
                </div>
    
                <!-- Ostatni rząd z większym polem tekstowym -->
                <div class="col-12 col-md-12 mb-3 px-3 px-md-0">
                    <textarea class="form-control bg-transparent" style="height: 200px; border-color:var(--light-brown-color); color:#fff;" name="message"  placeholder="Type your message here"></textarea>
                </div>
    <div class="col-12 col-md-12 mb-3 px-3 px-md-0">
                <a  style="color:var(--light-brown-color);" class="btn btn-transparent w-100 py-3 fs-3 mb-3 fw-normal">
                   <button style="color:var(--light-brown-color);"  class="bg-transparent border-0" type="submit">Contact Us</button> 
                </a>
                </div>
    
            </div>
        </div>
    
    
        <div class="col-lg-2 px-0"></div>
    </div>
    </form>
    
    
    
    </section>
